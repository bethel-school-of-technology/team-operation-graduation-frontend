<div class="container">
    <div class="row">
        <div class="col-6">

            <div class="card" id="activeWorkspace">
                <div class="card-header"> 
                    <h3>{{currentWorkspace.name}} </h3> <a class="btn" id="editDetailsbtn" href="http://localhost:4200/workspace/edit/{{currentWorkspace.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                            </svg> Edit Details</a>
                </div>
                <div class="card-body">
                    <p class="card-text">{{currentWorkspace.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-6">

            <div class="card" id="activeTask">  
                    <div class="card-header">
                        <h3> To Do 
                        <a class="btn" id="editTaskbtn" href="http://localhost:4200/workspace/{{currentWorkspace.id}}/task"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                            </svg> View Tasks</a> </h3>
                    </div>
                    <div class="card-body" *ngFor="let task of toDo">
                        <div class="form-check">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              value=""
                              id="flexCheckDefault"
                            />
                            <label class="form-check-label card-title" for="flexCheckDefault" id="checkboxTitle">
                                {{task.name}} 
                                <p class="card-text text-center" id="taskDescription">{{task.description}}</p>
                            </label>
                          </div>
                       
                
                    </div>
            </div>
        </div>
    </div>
</div>
