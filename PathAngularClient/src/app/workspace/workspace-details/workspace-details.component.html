<div class="container">
    <div class="row">
        <div class="col-6">
            <div class="card" id="activeWorkspace">
                <div class="card-header"> 
                    <h3>{{currentWorkspace.name}} </h3> 
                    <a class="btn" id="editDetailsbtn" href="http://localhost:4200/workspace/edit/{{currentWorkspace.id}}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"class="bi bi-pen-fill" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                        </svg> Edit Details</a>
                </div>
                <div class="card-body">
                    <p class="card-text">{{currentWorkspace.description}}</p>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" id="activeTask">  
                <div class="card-header">
                    <h3> To Do 
                        <a id="newTask"href="http://localhost:4200/workspace/{{id}}/create" class="card-link"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                            </svg></a>
                        <a class="btn" id="editTaskbtn" href="http://localhost:4200/workspace/{{currentWorkspace.id}}/task"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-task" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2 2.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V3a.5.5 0 0 0-.5-.5H2zM3 3H2v1h1V3z"/>
                            <path d="M5 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM5.5 7a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 4a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9z"/>
                            <path fill-rule="evenodd" d="M1.5 7a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H2a.5.5 0 0 1-.5-.5V7zM2 7h1v1H2V7zm0 3.5a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5H2zm1 .5H2v1h1v-1z"/>
                            </svg> Details</a> </h3>
                </div>
                <div class="card-body" *ngFor="let task of toDo">
                    <div class="form-check">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          value=""
                          id="flexCheckDefault"
                          onchange="markComplete(task)"
                        />
                        <label class="form-check-label card-title" for="flexCheckDefault" id="checkboxTitle">
                            <h5>{{task.name}}</h5>
                            <p class="card-text text-center" id="taskDescription">{{task.description}}</p>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
