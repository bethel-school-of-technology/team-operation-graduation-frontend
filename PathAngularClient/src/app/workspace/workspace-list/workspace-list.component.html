<body class="p-3 m-0 border-0 bd-example">
  <div class="container">
    <div class="heading">
      <h1>Project List</h1>
      <div class="container-fluid" id="newWorkspcebtn">
        <a class="btn" href="http://localhost:4200/workspace/create"> <svg xmlns="http://www.w3.org/2000/svg" width="20"
            height="20" fill="currentColor" class="bi bi-folder-plus" viewBox="0 0 16 16">
            <path
              d="m.5 3 .04.87a1.99 1.99 0 0 0-.342 1.311l.637 7A2 2 0 0 0 2.826 14H9v-1H2.826a1 1 0 0 1-.995-.91l-.637-7A1 1 0 0 1 2.19 4h11.62a1 1 0 0 1 .996 1.09L14.54 8h1.005l.256-2.819A2 2 0 0 0 13.81 3H9.828a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 6.172 1H2.5a2 2 0 0 0-2 2Zm5.672-1a1 1 0 0 1 .707.293L7.586 3H2.19c-.24 0-.47.042-.683.12L1.5 2.98a1 1 0 0 1 1-.98h3.672Z" />
            <path
              d="M13.5 9a.5.5 0 0 1 .5.5V11h1.5a.5.5 0 1 1 0 1H14v1.5a.5.5 0 1 1-1 0V12h-1.5a.5.5 0 0 1 0-1H13V9.5a.5.5 0 0 1 .5-.5Z" />
          </svg> New Workspace</a>
      </div>
    </div>
  </div>

  <!-- Alert  -->
  <div *ngIf="listEmpty" class="alert">
    <div class="mx-auto">
      <div class="alert alert-warning shadow my-3" role="alert" style="border-radius: 3px">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="True" style="color:#856404">&times;</span>
        </button>
        <div class="text-center">
          <svg width="3em" height="3em" viewBox="0 0 16 16" class="m-1 bi bi-cone-striped" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9.97 4.88l.953 3.811C10.159 8.878 9.14 9 8 9c-1.14 0-2.158-.122-2.923-.309L6.03 4.88C6.635 4.957 7.3 5 8 5s1.365-.043 1.97-.12zm-.245-.978L8.97.88C8.718-.13 7.282-.13 7.03.88L6.275 3.9C6.8 3.965 7.382 4 8 4c.618 0 1.2-.036 1.725-.098zm4.396 8.613a.5.5 0 0 1 .037.96l-6 2a.5.5 0 0 1-.316 0l-6-2a.5.5 0 0 1 .037-.96l2.391-.598.565-2.257c.862.212 1.964.339 3.165.339s2.303-.127 3.165-.339l.565 2.257 2.391.598z" />
          </svg>
        </div>
        <p style="font-size:18px" class="text-center"><b class="mr-1">Oops:</b>Looks like you don't have any workspace
          yet.</p>
      </div>
    </div>
  </div>

  <div class="container"> 
    
  <div *ngFor="let workspace of workspaceList">
    <div class="row">
      <div class="col-sm-6 mb-4">
        <div class="card-column">
        <div class="card">
          <div class="card-header d-flex justify-content-around"> <h4>{{workspace.name}}</h4>
            <div>
              <a class="btn" id="openWorkspacetbtn" href="http://localhost:4200/workspace/details/{{workspace.id}}">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                  class="bi bi-folder2-open" viewBox="0 0 16 16">
                  <path
                    d="M1 3.5A1.5 1.5 0 0 1 2.5 2h2.764c.958 0 1.76.56 2.311 1.184C7.985 3.648 8.48 4 9 4h4.5A1.5 1.5 0 0 1 15 5.5v.64c.57.265.94.876.856 1.546l-.64 5.124A2.5 2.5 0 0 1 12.733 15H3.266a2.5 2.5 0 0 1-2.481-2.19l-.64-5.124A1.5 1.5 0 0 1 1 6.14V3.5zM2 6h12v-.5a.5.5 0 0 0-.5-.5H9c-.964 0-1.71-.629-2.174-1.154C6.374 3.334 5.82 3 5.264 3H2.5a.5.5 0 0 0-.5.5V6zm-.367 1a.5.5 0 0 0-.496.562l.64 5.124A1.5 1.5 0 0 0 3.266 14h9.468a1.5 1.5 0 0 0 1.489-1.314l.64-5.124A.5.5 0 0 0 14.367 7H1.633z" />
                </svg> Open Workspace</a>
            </div>
          </div>
          <div class="card-body">
            <p class="card-text text-wrapping">{{workspace.description}}</p>
          </div>
        </div>
       </div>
      </div>
      </div>
    </div>
  </div>
</body>
