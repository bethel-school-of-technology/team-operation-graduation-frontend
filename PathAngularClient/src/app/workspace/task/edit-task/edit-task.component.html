<form form="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <label>Task Name</label>
        <input type="text" name="name" [(ngModel)]="currentTask.name">
    </div>
    <div class="container">
        <label>Task Description</label>
        <input type="text" name="description" [(ngModel)]="currentTask.description">
    </div>

    <button class="center" type="submit">Update Task</button>
</form>
<button class="btn" (click)="deleteTask()">Delete Task</button>
