<header><h1>Task Board</h1> <h1><a class="btn" href="http://localhost:4200/workspace/{{id}}/create">New Task</a></h1></header>

   <div id="todoTitle"><h3>To Do</h3></div> 
<div class="containter">

<div *ngFor="let task of incompleteTasks">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{task.name}}</h5>
      <p class="card-text"> {{task.description}}</p>
      <a class="btn" href="http://localhost:4200/workspace/{{id}}/{{task.id}}/details">Task Details</a>
    </div>
  </div>
</div>
</div>


<div id="completedTitle"><h3>Completed</h3></div>
<div *ngFor="let task of completeTasks">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{task.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{task.description}}
        </mat-card-content>
        <a class="btn" href="http://localhost:4200/workspace/{{id}}/{{task.id}}/details">Task Details</a>
    </mat-card>
</div>
