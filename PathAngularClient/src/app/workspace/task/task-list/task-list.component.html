   <div id="todoTitle"><h3>To Do</h3></div> 
<div class="containter">

<div *ngFor="let task of incompleteTasks">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{task.name}}</h5>
      <p class="card-text"> {{task.description}}</p>
      <a class="btn" href="http://localhost:4200/workspace/{{id}}/{{task.id}}/details"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen-fill" viewBox="0 0 16 16">
        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z"/>
      </svg> Details</a>
    </div>
  </div>
</div>
</div>


<div id="completedTitle"><h3>Completed</h3></div>
<div *ngFor="let task of completeTasks">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{task.name}}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{task.description}}
        </mat-card-content>
        <a class="btn" href="http://localhost:4200/workspace/{{id}}/{{task.id}}/details">Task Details</a>
    </mat-card>
</div>
