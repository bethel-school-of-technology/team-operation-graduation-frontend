<h2>Task Board</h2>
    <div *ngFor="let task of taskList">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    {{task.name}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                {{task.description}}
            </mat-card-content>
        </mat-card>
    </div>
