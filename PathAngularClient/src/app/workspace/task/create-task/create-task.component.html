<div class="container">
    <h1>Create New Task</h1>
    <form form="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Task Name:</label>
        <input type="text" class="form-control" id="title" name="Name" placeholder="Enter task name" [(ngModel)]="newTask.name">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Enter task description" [(ngModel)]="newTask.description">
      </div>
      <button class="btn" type="submit">Create Workspace</button>
    </form>
  </div>
