<div class="heading">
  <h1>Create New Task</h1>
  </div>
 <div class="container">
 
  <div class="col-sm-8 ">
      <div class="card " id="taskCard">
          <div class="card-body">
              <div class="card-text">
                  <div class="form">
                      <div class="form-group">
                          <form form="ngForm" (ngSubmit)="onSubmit()">
                              <div id="taskNameDiv">
                                  <label>
                                      <h5>Task Name</h5>
                                  </label>
                                  <input type="text" class="form-control" id="title" name="Name" placeholder="Enter Task Name" 
                                  [(ngModel)]="newTask.name">
                              </div>
                              <div id="taskDescriptionDiv">
                                  <label>
                                      <h5>Task Description</h5>
                                  </label>
                                  <textarea rows="2" style="resize: none;" type="text" name="description" placeholder="Enter Description"
                                      class="form-control" [(ngModel)]="newTask.description">
                                  </textarea>
                              </div>
                              <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
                                <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
                                <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
                              </svg> Create Task</button>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
