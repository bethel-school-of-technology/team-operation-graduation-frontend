  <div id="title"><h1>Create New Project</h1></div>
  <div class="container-fluid">
    <div class="col-sm-8">
    <div class="card" id="newFormCard">
      <div class="card-body">
  
  <form form="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title"><h5>Workspace Name:</h5></label>
      <input type="text" class="form-control" id="title" name="Name" placeholder="Enter Workspace Name" [(ngModel)]="newWorkspace.name">
    </div>
    <div class="form-group">
      <label id="description"for="description"><h5>Description:</h5></label>
      <textarea rows="17" style="resize: none;" type="text" name="description"
          class="form-control" id="description" placeholder="Enter Project Description" [(ngModel)]="newWorkspace.description"></textarea>
     
    </div>
    <button class="btn" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">
      <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z"/>
      <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"/>
    </svg> Create Workspace</button>
  </form>
</div>
 </div>
</div>
</div>
